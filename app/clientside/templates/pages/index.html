{% extends "root.html" %}

{% block title %}Лавочки map{% endblock %}

{% block content %}
    {% include 'el/header.html' %}


    <div class="container" id="content">
        {% include 'el/navbar.html' %}

        <hr>

        <div class="row control-set">
            <div class="col cs-map active">
                <a href="">Карта</a>
            </div>

            <div class="col cs-list">
                <a href="">Список</a>
            </div>

        </div>


        <div class="row control" id="map">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>

        <div class="row control" id="list">
            <div class="col">

            </div>
        </div>
    </div>

    {% include 'el/footer.html' %}
{% endblock %}

{% block script %}
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=49612769-c3fb-4f04-9af4-4bc936b52525" type="text/javascript"></script>
    <script>
        ymaps.ready(init);

        function init () {
            var myMap = new ymaps.Map('map', {
                    center: [55.76, 37.64],
                    zoom: 10
                }, {
                    searchControlProvider: 'yandex#search'
                }),
                objectManager = new ymaps.ObjectManager({
                    // Чтобы метки начали кластеризоваться, выставляем опцию.
                    clusterize: true,
                    // ObjectManager принимает те же опции, что и кластеризатор.
                    gridSize: 64,
                    clusterDisableClickZoom: true
                });

            // Чтобы задать опции одиночным объектам и кластерам,
            // обратимся к дочерним коллекциям ObjectManager.
            objectManager.objects.options.set('preset', 'islands#greenDotIcon');
            objectManager.clusters.options.set('preset', 'islands#greenClusterIcons');
            myMap.geoObjects.add(objectManager);

            $.ajax({
                url: "api/points"
            }).done(function(data) {
                objectManager.add(data);
            });

        }
    </script>
{% endblock %}
